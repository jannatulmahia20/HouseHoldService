{% extends 'core/base.html' %}

{% block content %}
<div class="max-w-4xl mx-auto my-8">
    <h2 class="text-3xl font-bold mb-6">Available Services</h2>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-6">
        {% for service in services %}
        <div class="border rounded-lg shadow-lg p-4 flex flex-col justify-between">
            <div>
                <h3 class="text-xl font-semibold">{{ service.name }}</h3>
                <p class="text-gray-600 mt-1">Price: ${{ service.price }}</p>
                <p class="text-yellow-500 mt-1">Rating: {{ service.avg_rating|default:"0" }}</p>
            </div>
            <a href="{% url 'add-to-cart' service.id %}" 
               class="mt-4 bg-green-500 text-white px-4 py-2 rounded hover:bg-green-600 text-center">
                Add to Cart
            </a>
        </div>
        {% endfor %}
    </div>
</div>
{% endblock %}
