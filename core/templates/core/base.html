<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Household Service Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 text-gray-800">
    <!-- Navbar -->
    <header class="bg-white shadow-md sticky top-0 z-50">
        <nav class="container mx-auto flex justify-between items-center py-4 px-6">
            <!-- Logo -->
            <a href="{% url 'home-page' %}" class="text-2xl font-bold text-blue-600 hover:text-blue-700 transition">
                🏠 Household Services
            </a>

            <!-- Links -->
            <div class="space-x-6 text-lg font-medium">
                <a href="{% url 'home-page' %}" class="hover:text-blue-600 transition">Home</a>
                <a href="{% url 'services-page' %}" class="hover:text-blue-600 transition">Services</a>
                <a href="{% url 'cart-page' %}" class="hover:text-blue-600 transition">Cart</a>
                <a href="{% url 'checkout-page' %}" class="hover:text-blue-600 transition">Checkout</a>
                <a href="{% url 'profile-page' %}" class="hover:text-blue-600 transition">Profile</a>

            </div>

            <!-- Auth buttons -->
            <div class="space-x-4">
                {% if user.is_authenticated %}
                    <span class="text-gray-600">👋 Hi, {{ user.username }}</span>
                    <a href="{% url 'logout' %}" class="bg-red-500 hover:bg-red-600 text-white px-4 py-2 rounded-lg shadow transition">
                        Logout
                    </a>
                {% else %}
                    <a href="{% url 'login' %}" class="bg-blue-500 hover:bg-blue-600 text-white px-4 py-2 rounded-lg shadow transition">
                        Login
                    </a>
                    <a href="{% url 'register' %}" class="border border-blue-500 text-blue-500 hover:bg-blue-50 px-4 py-2 rounded-lg shadow transition">
                        Register
                    </a>
                {% endif %}
            </div>
        </nav>
    </header>

    <!-- Page content -->
    <main class="container mx-auto px-6 py-10">
        {% block content %}{% endblock %}
    </main>

    <!-- Footer -->
    <footer class="bg-gray-100 py-6 mt-10 border-t">
        <div class="container mx-auto text-center text-gray-600">
            © 2025 Household Service Platform. All rights reserved.
        </div>
    </footer>
</body>
</html>
