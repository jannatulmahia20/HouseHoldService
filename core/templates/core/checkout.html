{% extends 'core/base.html' %}

{% block content %}
<div class="checkout-container" style="max-width: 600px; margin: 50px auto; padding: 20px; border: 1px solid #ddd; border-radius: 8px; background-color: #f9f9f9;">
    <h2 style="color: #6a0dad; text-align: center; margin-bottom: 30px;">Checkout</h2>

    <form method="post" style="display: flex; flex-direction: column; gap: 15px;">
        {% csrf_token %}
        
        <button type="submit" 
                style="background-color: #4CAF50; color: white; padding: 12px; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
            Place Order
        </button>
    </form>
</div>
{% endblock %}
