{% extends 'core/base.html' %}
{% block content %}
<h3 style="color: brown;">Your Cart</h3>
<ul> 
    {% for item in cart_items %}
        <li>
            {{ item.service.name }} - ${{ item.service.price }} x {{ item.quantity }}
            <br>
            <br>
            <a href="{% url 'remove-from-cart' item.id %}" 
               class="bg-red-500 text-white px-3 py-1 rounded hover:bg-red-600">
               Remove
            </a>
        </li>
    {% endfor %}
</ul>
<br>
<a href="{% url 'checkout-page' %}" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">Checkout</a>
{% endblock %}
